<script src="../../static/hothunter/js/vendor/jquery.min.js"></script>
<script>
    
    $(function() {
        
        $('input').each(function(i,n) {
            
            $(n).on({
                
                mouseup:function() {
                    n.select();
                },
                
                 focus:function() {
                     var value = parseInt(n.value) || 0;
                     $(n).data('value',value);
                     
                 },
                
                change:function() {
                    if(  /\d+/.test(parseInt(n.value)) ) {
                        n.value = parseInt(n.value) + $(n).data('value');
                    }else {
                        n.value = $(n).data('value');
                    }
                }
                
                
            });
            
            
        });
        
    });
    
</script>
