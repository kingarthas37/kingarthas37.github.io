<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Linkin Admin</title>
    

    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css"/>

    

    
     <link rel="stylesheet" href="../public/dist/css/external.min.css"/>
     <link rel="stylesheet" href="../public/dist/css/admin.min.css"/>
   
    
</head>
<body>


<div class="login-cont">

    <div class="frame">
        <form action="http://www.baidu.com" method="get" id="form-main-login">
            <div class="input-group username">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
            </div>

            <div class="input-group password">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                <label class="error">用户名或密码错误</label>
            </div>

            <div class="savepassword">
                <label><input id="ckb-savepwd" type="checkbox"> 记住密码</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-default" type="submit">登 录</button>
            </div>
        </form>
    </div>

    <div class="copyright">
        Copyright© CIIC Shanghai 2012.All Rights Reserved <i></i> 沪ICP证010326
    </div>

</div>


<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"> </script>
<script type="text/javascript" src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>




<script type="text/javascript" src="../public/dist/js/external.min.js"></script>
<script type="text/javascript" src="../public/dist/js/admin.min.js"></script>


<script type="text/javascript">
    $(function () {
        LINKIN.initPageAdminLogin();
    });
</script>

</body>
</html>
