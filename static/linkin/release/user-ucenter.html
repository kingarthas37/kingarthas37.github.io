<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Linkin User</title>
 
    
    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css"/>

    

    
     <link rel="stylesheet" href="../public/dist/css/external.min.css"/>
     <link rel="stylesheet" href="../public/dist/css/user.min.css"/>
   
</head>
<body>
 

<div class="header">
    <div class="content">
        <h1>Linkin</h1>
        <div class="menu">
             <a href="#">首页</a> 
             <a href="#">新手引导</a> 
        </div>
    </div>
</div>

<div class="container">
    
    <div class="center-content clearfix">
        
        <div class="side-bar">
            <h1>个人中心</h1>
            <a class="cur" href="#"><span>品牌分析报告</span></a>
            <a href="#"><span>修改密码</span></a>
            <a href="#"><span>退出登录</span></a>
        </div>
        
        <div class="main-content">
            
            <div class="list">
                <strong>1</strong>
                <div>
                    <p>对比品牌: <span>恒源祥</span> VS <span>海尔电器</span></p>
                    <p>添加时间: 2015-02-10</p>
                </div>
                <a href="#" class="btn btn-default" role="button">查看分析结果</a>
            </div>

            <div class="list">
                <strong>2</strong>
                <div>
                    <p>对比品牌: <span>恒源祥</span> VS <span>海尔电器</span></p>
                    <p>添加时间: 2015-02-10</p>
                </div>
                <a href="#" class="btn btn-default" role="button">查看分析结果</a>
            </div>
            
            <div class="btn-box">
                <a href="#" class="btn btn-default" role="button">添加品牌对比</a>
            </div>

            <div class="page">

                <div class="page-info">
                    <span>上一页</span>
                    <a href="#" class="cur">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <span>4</span>
                    <span>5</span>
                    <a href="#">下一页</a>
                    <em>跳转到</em>
                </div>

                <div class="page-direct">
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="form-control" value="1">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"></button>
                          </span>
                        </div>
                    </form>
                </div>

            </div>
            
        </div>
        
    </div>
    
</div>




<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"> </script>
<script type="text/javascript" src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>




<script type="text/javascript" src="../public/dist/js/external.min.js"></script>
<script type="text/javascript" src="../public/dist/js/user.min.js"></script>


<script type="text/javascript">
    $(function() {
        LINKIN.initPageUserForget();
    });
</script>

</body>
</html>
