<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Linkin User</title>


    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css"/>

    <!--unrelease--start-->
    <link rel="stylesheet" href="../css/user/main.scss"/>
    <!--unrelease--end-->

    <!--release--start--
     <link rel="stylesheet" href="/public/dist/css/external.min.css"/>
     <link rel="stylesheet" href="/public/dist/css/user.min.css"/>
   --release--end-->
    
</head>
<body>


<div class="header">
    <div class="content">
        <h1>Linkin</h1>

        <div class="menu">
            <a href="#">首页</a>
            <a href="#">新手引导</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="login-panel">
        <h2>注册</h2>

      

            <form action="" id="form-main-reg">

                <div class="form">

                <div class="input-group username">
                    <span class="input-group-addon"></span>
                    <input name="username" type="text" class="form-control" placeholder="用户名" required>
                    <i>*</i>
                </div>
                
                <div class="input-group email">
                    <span class="input-group-addon"></span>
                    <input name="email" type="email" class="form-control" placeholder="Email" required>
                    <i>*</i>
                </div>

                <div class="input-group password">
                    <span class="input-group-addon"></span>
                    <input name="password" type="password" class="form-control" placeholder="密码" required>
                    <i>*</i>
                </div>

                <div class="input-group companyname">
                    <span class="input-group-addon"></span>
                    <input name="companyname" type="text" class="form-control" placeholder="公司名" required>
                    <i>*</i>
                </div>

                <div class="input-group job">
                    <span class="input-group-addon"></span>
                    <input name="job" type="text" class="form-control" placeholder="职位" >
                </div>

                <div class="input-group tel">
                    <span class="input-group-addon"></span>
                    <input name="tel" type="text" class="form-control" placeholder="电话" >
                </div>
                
                
                <div class="button-group">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>

                </div>

            </form>

       

    </div>

</div>


<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!--unrelease--start-->
<script type="text/javascript" src="../js/external/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/user/main.js"></script>
<!--unrelease--end-->

<!--release--start--
<script type="text/javascript" src="/public/dist/js/external.min.js"></script>
<script type="text/javascript" src="/public/dist/js/user.min.js"></script>
--release--end-->

<script type="text/javascript">
    $(function () {
        LINKIN.initPageUserReg();
    });
</script>

</body>
</html>
