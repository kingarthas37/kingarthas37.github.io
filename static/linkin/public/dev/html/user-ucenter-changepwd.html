<body>
 

<div class="header">
    <div class="content">
        <h1>Linkin</h1>
        <div class="menu">
             <a href="#">首页</a> 
             <a href="#">新手引导</a> 
        </div>
    </div>
</div>

<div class="container">
    
    <div class="center-content clearfix">
        
        <div class="side-bar">
            <h1>个人中心</h1>
            <a href="#"><span>品牌分析报告</span></a>
            <a class="cur" href="#"><span>修改密码</span></a>
            <a href="#"><span>退出登录</span></a>
        </div>
        
        <div class="main-content">

            <form action="" id="form-main-changepwd" class="form-horizontal">

            <div class="form">

                    <div class="form-group">
                        <input id="password" name="passwrod" type="password" class="form-control" placeholder="原密码" required>
                    </div>
                    
                    <div class="form-group">
                        <input id="new-password" name="newPassword" type="password" class="form-control" placeholder="新密码" required>
                    </div>

                    <div class="form-group">
                        <input id="confirm-password" name="confirmPassword" type="password" class="form-control" placeholder="确认新密码" required>
                    </div>

                    <div class="button-group t-c">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>

            </div>
                
            </form>
            
        </div>
        
    </div>
    
</div>
